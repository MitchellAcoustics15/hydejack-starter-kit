# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# You can change `author1` to your shortname.
author1:
  # Replace <...> with your own (remove the < >)
  name:              Andrew Mitchell
  email:             mitchellacoustics15@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Andrew is a doctoral researcher in the Institute of Environmental Design and Engineering at University College London (UCL). 
    His research interests are focussed on environmental acoustics, sound perception, and machine learning applied to subjective and perceptual data.

    Open `_data/authors.yml` to edit this text.

  # This photo will be used in the about section.
